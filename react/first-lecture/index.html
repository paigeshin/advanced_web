<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--  jsx를 쓰면 굳이 react dom factory를 쓸 필요가 없기 때문에 주석처리를 했다.  -->
<!--    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>

    <div id="app"></div>
    <script type="text/babel">
        class HobbyList extends React.Component {
            render(){
                const style = {fontSize: '1.5em'};
                const hobbies = ['sleeping', 'eating', 'cuddling'];
                return (
                    <ul>
                        {hobbies.map((h, index) => {
                            return <li key={index} style={style}>{h}</li>})}
                    </ul>
                )
            }
        }

        class Pet extends React.Component {
            render(){
                return (
                    <div className="card">
                        <h2 className="name">Moxie</h2>
                        <img src="https://s2.best-wallpaper.net/wallpaper/2560x1440/1601/Beautiful-japanese-girl-kimono-umbrella_2560x1440.jpg"/>
                        <h5 style={{fontSize: '2em', margin: '2px'}}>Hobbies:</h5>
                        <HobbyList/>
                    </div>
                )
            }
        }

        ReactDOM.render(React.createElement(Pet), document.getElementById("app"))
    </script>

</body>
</html>
